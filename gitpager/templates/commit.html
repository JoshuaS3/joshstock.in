<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>$repo - Josh Stockin</title>
		<meta name="title" content="$repo - Josh Stockin" />
		<meta name="description" content="$shorthash - $subject" />
		<meta property="og:site_name" content="Josh Stockin" />
		<meta property="og:title" content="$repo - Josh Stockin" />
		<meta property="og:description" content="$shorthash - $subject" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="/static/favicon.png" />
		<meta property="og:url" content="https://git.joshstock.in/$repo/$hash" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="/style.css"/>
	</head>
	<body>
		<center>
			<h1 style="margin-bottom:0">$repo</h1>
			<a href="/$repo"><< Back to repo</a>
		</center>
		<div id="container">
			<div class="commit">
				<span class="hash">$shorthash<i class="date">$date</i></span>
				<h3 class="subject">$subject</h3>
				<p class="author"><span>$author</span><i class="email">$author_email</i></p>
				$body
			</div>
		</div>
	</body>
</html>
